<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="F:\jQueryBasics-master\js\jquery-2.1.4.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <div id="sample">
        <img id="main" src="1.jpg">
    </div>
    <button type="button" id="start">start</button>
    <button type="button" id="stop">stop</button>
</head>
<body>
    <script>
    $(document).ready(function(){
        var image=["1.jpg","2.jpg","3.jpg","4.jpg"];
        var sample; 
    $("#start").click(function(){   
    sample = setInterval(function(){
        var myarr=image[Math.floor(image.length*Math.random())]
       $("#main").attr("src",myarr)
    },1000)
    })
    $("#stop").click(function(){
       clearInterval(sample)
    })
    })
    
    </script>
</body>
</html>
