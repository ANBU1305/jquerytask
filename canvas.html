<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="F:\jQueryBasics-master\js\jquery-2.1.4.js"></script>
    <title>Document</title>
</head>
<style>
    #main {
        height: 300px;
        border: solid 1px;
        width: 300px
    }
</style>

<body>
    <div id="main">
        <canvas id="myCanvas"></canvas>
    </div>
    <button type="button" id="tri">draw triangle</button>
    <button type="button" id="rotate">draw rotated triangle</button>
    <button type="button" id="clear">clear</button>
    <script>

        $(document).ready(function () {
            var canvas = document.getElementById("myCanvas");
            var ctxt = canvas.getContext('2d');
            $("#tri").click(function () {
                ctxt.fillStyle = '#f00';
                ctxt.strokeStyle = '#000';
                ctxt.lineWidth = 3;
                ctxt.save();
                ctxt.beginPath();
                ctxt.moveTo(60, 240);
                ctxt.lineTo(240, 240);
                ctxt.lineTo(150, 60);
                ctxt.closePath();
                ctxt.fill();
                ctxt.stroke();
                ctxt.restore();
            })
            $("#rotate").click(function () {
                ctxt.clearRect(0, 0, canvas.width, canvas.height);
                ctxt.fillStyle = '#f00';
                ctxt.strokeStyle = '#000';
                ctxt.lineWidth = 3;
                ctxt.save();
                ctxt.translate(canvas.width / 2, canvas.height / 2);
                ctxt.rotate(Math.PI / 4);
                ctxt.beginPath();
                ctxt.moveTo(-90, 90);
                ctxt.lineTo(70, 30);
                ctxt.lineTo(70, -90);
                ctxt.closePath();
                ctxt.fill();
                ctxt.stroke();
                ctxt.restore();
            })
            $("#clear").click(function () {
                ctxt.clearRect(0, 0, canvas.width, canvas.height);
            })
        })
    </script>
</body>

</html>
